<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Brand Info</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #111;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .prefix {
            font-size: 18px;
            color: #333;
            margin-right: 10px;
            font-weight: bold;
        }
        #brandInput {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        button {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #333;
        }
        #result {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
        #logo {
            max-width: 100px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Favorite Clothing Brand</h1>
        <div class="input-group">
            <span class="prefix">MY FAVORITE CLOTHING BRAND IS...</span>
            <input type="text" id="brandInput" placeholder="Enter brand name">
        </div>
        <button onclick="generateSentence()">Generate</button>
        <p id="result"></p>
        <img id="logo" src="" alt="Logo" style="display:none;">
    </div>

    <script>
        async function fetchData() {
            const response = await fetch('data.json');
            return await response.json();
        }

        async function generateSentence() {
            const data = await fetchData();
            const brandName = document.getElementById('brandInput').value.trim();
            if (brandName) {
                const brand = data.brands[brandName];
                if (brand) {
                    const template = data.template;
                    const sentence = template
                        .replace('[brand]', brandName)
                        .replace('[owner]', brand.owner)
                        .replace('[avg_cost]', brand.avg_cost.toFixed(2))
                        .replace('[labor_conditions]', brand.labor_conditions)
                        .replace('[country]', brand.country);
                    document.getElementById('result').innerText = sentence;

                    document.getElementById('result').style.fontFamily = data.font;
                    document.getElementById('result').style.fontSize = data.fontSize + 'px';
                    if (data.image) {
                        document.getElementById('logo').src = data.image;
                        document.getElementById('logo').style.display = 'block';
                    }
                } else {
                    document.getElementById('result').innerText = "Information not available for this brand.";
                }
            } else {
                document.getElementById('result').innerText = "Please enter a brand name.";
            }
        }
    </script>
</body>
</html>
